<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./index.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Play:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=PT Sans Caption:wght@700&display=swap"

      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,900;1,300&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="login">LOGIN</div>
      <div class="desktop-1-child"></div>
      <div class="desktop-1-item"></div>
      <div class="desktop-1-inner"></div>
      <input
        class="user-name"
        type="text"
        placeholder="Enter Name"
        maxlength="100"
        required
      />

      <input
        class="password"
        type="password"
        placeholder="Enter Password"
        maxlength="100"
        required
      />

      <button class="rectangle-button" id="rectangleButton"></button>
      <div class="login1" id="lOGINText1">LOGIN</div>
      <img class="lock-icon-1" alt="" src="./public/lock-icon-1@2x.png" />

      <img class="user-icon-1" alt="" src="./public/user-icon-1@2x.png" />

      <div class="forgot-password">Forgot password?</div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-1.svg" />

      <img class="niike-1-icon" alt="" src="./public/niike-1@2x.png" />

      <img class="just-do-it-1" alt="" src="./public/just-do-it-1@2x.png" />

      <img class="jordans-1-icon" alt="" src="./public/jordans-1@2x.png" />

      <img class="ambush-1-icon" alt="" src="./public/ambush-1@2x.png" />

      <img
        class="nike-just-do-it-logo-transpare-icon"
        alt=""
        src="./public/nikejustdoitlogotransparentfreepng-1@2x.png"
      />
    </div>




  <script>
    var rectangleButton = document.getElementById("rectangleButton");
    if (rectangleButton) {
      rectangleButton.addEventListener("click", function (e) {
        var userNameInput = document.querySelector(".user-name");
        var passwordInput = document.querySelector(".password");

        if (userNameInput.value.trim() === "" || passwordInput.value.trim() === "") {
          e.preventDefault(); // Prevent form submission

          if (userNameInput.value.trim() === "" && passwordInput.value.trim() === "") {
            window.prompt("Username and password fields are empty.");
          } else if (userNameInput.value.trim() === "") {
            window.prompt("Username field is empty.");
          } else {
            window.prompt("Password field is empty.");
          }
        } else {
          // Both fields are filled, navigate to desktop-3.html
          window.location.href = "./desktop-3.html";
        }
      });
    }
  </script>
  </body>
</html>
